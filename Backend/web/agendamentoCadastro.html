<html>
    <head>
        <meta charset="utf-8" />
        <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <title>ESS - EASY SCHEDULE SURGERY</title>
        <link href="assets/css/principal.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/pure-min.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript">
            /*$(document).ready(function(){
                $("#menu a").click(function( e ){
                    e.preventDefault();
                    var href = $( this ).attr('href');
                    $("#conteudo").load( href +" #conteudo");
                });
            });*/
        </script>
    </head>

    <body>
        <div class="carregando hidden">Aguarde</div>
        <div class="wrapper">
            <span class="cabecalho"></span>

            <br />
            <div class="middle">

                <div id="conteudo" class="container">
                    <main class="content">

                        <form class="pure-form agendamentos" >
                            <div class="etapa-1">
                                <fieldset>
                                <legend>Agendamentos | Etapa 1 / 2 - Busar salas disponíveis</legend>
                            </fieldset>
                            
                                <label>Data inicial:</label>
                                <input type="text" id="data-inicio" value="" />
                                <label>Data final:</label> 
                                <input type="text" id="data-termino" value="" />
                                <input type="button" id="btn-buscar-salas" value="buscar salas disponiveis" class="pure-button pure-button-primary" />

                                <table class="pure-table pure-table-bordered salas-disponiveis">
                                    <caption>
                                        Salas disponíveis
                                    </caption>
                                    <thead>
                                        <tr>
                                            <th>Descrição</th>
                                            <th>Nº</th>
                                            <th>Agendar</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr>
                                            <td>
                                                Aguardando busca...
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                                <div class="etapa-2 hidden">
                                    <fieldset>
                                <legend>Agendamentos | Etapa 2 / 2 - Cadastrar Agendamento</legend>
                            </fieldset>

                                    <fieldset class="pure-group">
                                        <input type="text" class="pure-input-1-2" placeholder="Nome">
                                    </fieldset>

                                    <fieldset class="pure-group">
                                        <input type="text" class="pure-input-1-2" placeholder="Telefone">
                                    </fieldset>

                                    <div class="pure-u-1-3">
                                        <label for="state">Sexo</label>
                                        <select id="state" class="pure-input-1-2">
                                            <option>M</option>
                                            <option>F</option>
                                        </select>
                                    </div>

                                    <fieldset class="pure-group">
                                        <select class="pure-input-1-2" multile="multiple">
                                            <option>Cirurgia X</option>
                                            <option>Cirurgia Y</option>
                                            <option>Cirurgia Z</option>
                                        </select>
                                    </fieldset>

                                    <fieldset class="pure-group">
                                        <select class="pure-input-1-2" multipe="multiple">
                                            <option>Equipamento 1</option>
                                            <option>Equipamento 2</option>
                                            <option>Equipamento 3</option>
                                        </select>
                                    </fieldset>

                                    <fieldset class="pure-group">
                                        <select class="pure-input-1-2" multile="multiple">
                                            <option>Material 1</option>
                                            <option>Material 2</option>
                                            <option>MAterial 3</option>
                                        </select>
                                    </fieldset>

                                    <textarea name="OBS:" cols="50" rows="10" placeholder="OBS"></textarea>

                                    </br>
                                    </br>

                                    <button type="submit" class="pure-button pure-button-primary">Cadastrar</button>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="reset" class="pure-button pure-button-primary">Limpar</button>
                                </div>
                        </form>

                    </main><!-- .content -->
                </div><!-- .container-->

                <span class="menu"></span>	

            </div><!-- .middle-->

            <br />

            <span class="rodape"></span>

        </div><!-- .wrapper -->
        <script type="text/javascript" src="assets/js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="assets/js/util.js"></script>
        <script type="text/javascript" src="assets/js/processamento.js"></script>
        <script type="text/javascript" src="assets/js/principal.js"></script>
        <script type="text/javascript" src="assets/js/agendamentos.js"></script>

    </body>
</html>
