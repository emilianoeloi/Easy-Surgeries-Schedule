    <body>
        <div class="carregando hidden">Aguarde</div>
        <div class="wrapper">
            <span class="cabecalho"></span>

            <div class="middle">

		<div id="conteudo" class="container">
			<main class="content">
				
            <form class="pure-form pure-form-stacked medicos">
            <fieldset>
                <input id="id" name="id" type="hidden">
            <legend>Cadastro de Medicos</legend>
    
            	<div class="pure-g-r">
                <div class="pure-u-1-3">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text">
                </div>
    
                <div class="pure-u-1-3">
                    <label for="cmr">CRM</label>
                    <input id="cmr" type="text">
                </div>
    
                <div class="pure-u-1-3">
                    <label for="email">E-Mail</label>
                    <input id="email" type="email" required>
                </div>
    
                <div class="pure-u-1-3">
                    <label for="telefone">Telefone</label>
                    <input id="telefone" type="text">
                </div>
    	
                <div class="pure-u-1-3">
                    <label for="idEspecialiade">Especialidade</label>
                    <select id="espec" class="pure-input-1-2">
                        <option>Cardiologista</option>
                        <option>Ortopedista</option>
                        <option>Pediatra</option>
                    </select>
                </div>
            	</div>
            
            <br/>
    
            <button type="submit" class="pure-button pure-button-primary">Gravar</button>
        
        		</fieldset>
        		</form>
                
			</main><!-- .content -->
