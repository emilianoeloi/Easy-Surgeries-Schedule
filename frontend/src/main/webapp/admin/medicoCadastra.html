<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ESS - EASY SCHEDULE SURGERY</title>

<link href="assets/css/principal.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">

</head>

<body>

    <div id="mc" class="medicoCadastra">
    
    <div id="correçãp" class="correção">
    
        <form class="pure-form pure-form-stacked">
        <fieldset>
            <legend>Cadastro de Médico</legend>
    
            <div class="pure-g-r">
                <div class="pure-u-1-3">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text">
                </div>
    
                <div class="pure-u-1-3">
                    <label for="cmr">CRM</label>
                    <input id="cmr" type="text">
                </div>
    
                <div class="pure-u-1-3">
                    <label for="email">E-Mail</label>
                    <input id="email" type="email" required>
                </div>
    
                <div class="pure-u-1-3">
                    <label for="tel">Telefone</label>
                    <input id="tel" type="text">
                </div>
    
                <div class="pure-u-1-3">
                    <label for="espc">Especialidade</label>
                    <select id="espec" class="pure-input-1-2">
                        <option>Cardiologista</option>
                        <option>Ortopedista</option>
                        <option>Pediatra</option>
                    </select>
                </div>
            </div>
            
            <br />
    
            <button type="submit" class="pure-button pure-button-primary">Enviar</button>
        
        </fieldset>
        </form>
        
     </div>
    
    </div>
    
</body>
